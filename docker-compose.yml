version: '3.8'

services:
    backend:
        build:
            context: ./back-end
        ports:
            - "8080:8080"
        environment:
            - MYSQL_HOST=mysql
            - MYSQL_USER=root
            - MYSQL_PASSWORD=root
            - MYSQL_DB=code_snippets
        depends_on:
            - mysql
        networks:
            - app-network

    frontend:
        build:
            context: ./front-end
            args:
                - REACT_APP_BACKEND_URL=http://backend:8080
        ports:
            - "3000:3000"
        networks:
            - app-network
        environment:
            - REACT_APP_BACKEND_URL=http://backend:8080

    mysql:
        image: mysql:8
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: code_snippets
        ports:
            - "3307:3306"
        volumes:
            - mysql-data:/var/lib/mysql
            - ./mysql-init:/docker-entrypoint-initdb.d
        networks:
            - app-network

networks:
    app-network:

volumes:
    mysql-data: